<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Editions</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(45deg, #06b6d4, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            width: 300px;
            transition: transform 0.2s, border-color 0.2s;
            text-decoration: none;
            color: white;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        .card p {
            color: #94a3b8;
            line-height: 1.5;
        }

        .neon-card h2 {
            color: #06b6d4;
        }

        .lolcat-card h2 {
            color: #ec4899;
            font-family: 'Comic Sans MS', cursive;
        }
    </style>
</head>

<body>
    <h1>Choose Your Edition</h1>
    <div class="container">
        <a href="neon_edition/index.html" class="card neon-card">
            <h2>Neon Edition</h2>
            <p>The classic experience with modern aesthetics, smooth animations, and a sleek dark theme.</p>
        </a>
        <a href="lolcat_edition/index.html" class="card lolcat-card">
            <h2>Lolcat Edition</h2>
            <p>I CAN HAS TETRIS? Play the meme-filled version with real cat pictures and lolspeak!</p>
        </a>
    </div>
</body>

</html>
